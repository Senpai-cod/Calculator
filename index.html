<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 class=".honk-heading">CALCULATOR</h1>
        <div class="calculator">
            <div class="screen">
                <input>   
            </div>
            <div class="non-screen">
                <button class="clear c" style="order: -3;">Clear</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="order: 1;">4</button>
                <button style="order: 1;">5</button>
                <button style="order: 5;">6</button>
                <button style="order: 5;">7</button>
                <button style="order: 7;">8</button>
                <button style="order: 8;">9</button>
                <button class="operations a" style="order: 2;">+</button>
                <button class="operations a" style="order: -1;">-</button>
                <button class="operations a" style="order: 6;">x</button>
                <button class="operations a" style="order: 9;">/</button>
                <button style="order: 15;">0</button>
                
                <button style="order: -2;">.</button>
                <button class="equal b" style="order: 16;">=</button>
                
            </div>
        </div>
    
    </body>
